{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>SUNRIN QUIZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="{% static 'registercss.css' %}">
</head>
<body>
<div class="text-center" style="padding:50px 0">
   <div class="welcome">Welcome to Goldenbell!</div>
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="login-group">
            <div class="form-group">
                <label for="name" class="sr-only">이름</label>
                <input type="text" class="form-control"  id = "name"name="username" >
            </div>
            <div class="form-group">
                <label for="id" class="sr-only">아이디</label>
                <input type="text" class="form-control" id="id" name="userid" >
            </div>
            <div class="form-group">
                <label for="pw" class="sr-only">비밀번호</label>
                <input type="password" class="form-control" id="pw" name="userpw" >
            </div>
            <div class="form-group">
                <label for="repw" class="sr-only">비밀번호 확인</label>
                <input type="password" class="form-control"  id="repw" name="repw">
            </div>

            <button type="submit" class="login-button">Sign Up</button>

            <div class="backtologin">
                <p>다시 로그인으로 돌아가시겠습니까? <a href="{% url 'login' %}">로그인</a></p>
            </div>
        </div>
        <script>
		 var pw = document.getElementById('pw').value
		 var repw = document.getElementById('repw').value
		 if(pw != repw){
			alert("비밀번호와 일치하지않습니다")
		    location.replace(window.location.href)
		}
	 </script>
    </form>
</div>
<script>
</script>
</body>
</html>
